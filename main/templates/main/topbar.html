{% load static %}
<nav class="navbar">
    <a href="/">
        <img class="nav-logo" src="{% static 'main/images/logo.jpg' %}" alt="Sanskar Logo">
    </a>
    <div class="nav-action">
        <div class="nav-menu">
            <a href="/" class="nav-menu-item" id="home">Home</a>
            <a href="/schedule/" class="nav-menu-item" id="schedule">Schedule</i></a>
            <div class="nav-menu-item coordinators-menu" id="coordinators">Coordinators<i
                    class="ri-arrow-down-s-line"></i>
                <div class="dropdown">
                    {% for department in departments %}
                    <a href="/coordinators/{{department.name}}" class="dropdown-item">{{department.name}}</a>
                    {% endfor %}
                </div>
            </div>
            <i class="ri-close-large-fill" id="closeNavBtn"></i>

        </div>
        <i class="ri-menu-unfold-2-fill" id="openNavBtn"></i>
        <a href="/register/" class="nav-action-item">Participate</a>
    </div>
</nav>

<script>
    const openNavBtn = document.getElementById('openNavBtn');
    const closeNavBtn = document.getElementById('closeNavBtn');
    const navMenu = document.querySelector('.nav-menu');

    openNavBtn.addEventListener('click', () => {
        navMenu.style.display = 'flex';
    });

    closeNavBtn.addEventListener('click', () => {

        navMenu.style.display = 'none';

    });

    //drop-down
    const coordinatorsMenu = document.querySelector('.coordinators-menu');
    const dropdown = document.querySelector('.dropdown');

    function showDropdown() {
        dropdown.style.display = 'flex';
    }

    function hideDropdown() {
        dropdown.style.display = 'none';
    }

    coordinatorsMenu.addEventListener('mouseenter', showDropdown);
    coordinatorsMenu.addEventListener('click', showDropdown);
    coordinatorsMenu.addEventListener('mouseleave', hideDropdown);
    dropdown.addEventListener('mouseenter', showDropdown);
    dropdown.addEventListener('mouseleave', hideDropdown);

    dropdown.addEventListener('mouseenter', () => {
        dropdown.style.display = 'flex';
    });



</script>
